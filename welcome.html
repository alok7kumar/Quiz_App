<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 40px 60px;
      text-align: center;
    }

    h1 {
      color: #007acc;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      background-color: #007acc;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005c99;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Welcome to the HTML Quiz!</h1>
    <p>This quiz consists of <strong>10 questions</strong>. Test your knowledge and get your score at the end!</p>
    <button onclick="location.href='quiz.htm'">Start Quiz</button>
  </div>

</body>
</html>
